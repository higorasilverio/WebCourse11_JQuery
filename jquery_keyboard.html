<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>Jquery - Keyboard</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!-- jquery - link cdn -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

		<script type="text/javascript">
			$(document).ready( function(){

				//keydown
				$('#field1').keydown(function(){
					alert('A key were pressed!')
				});
				//keypress
				$('#field2').keypress(function(){
					alert('A valid key were pressed!')
				});
				//keyup
				$('#field3').keyup(function(){
					alert('You released a key!')
				});

			} );
		</script>
	</head>

	<body>
		
		<input class="form-control"  id="field1" type="text" style="margin-top: 10px; margin-left: 10px; width: 400px;">
		<input class="form-control"  id="field2" type="text" style="margin-top: 10px; margin-left: 10px; width: 400px;">
		<input class="form-control"  id="field3" type="text" style="margin-top: 10px; margin-left: 10px; width: 400px;">

	</body>
</html>
