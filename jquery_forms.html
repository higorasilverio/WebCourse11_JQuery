<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>Jquery - Forms</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!-- jquery - link cdn -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

		<script type="text/javascript">
			$(document).ready( function(){

			/* The Focus event is obsolete!
			//focus
			$('#field1').focus( function(){
				alert('Element focused!')
			})
			*/
			//blur
			$('#field2').blur( function(){
				alert('Element lose focus!')
			})
			//change	
			$('#field3').change( function(){
				alert('You changed the element!')
			})
			} );
		</script>
	</head>

	<body>
		
		<input class="form-control" type="text" id="field1" style="margin-left: 10px; margin-top: 10px; width: 400px;" placeholder="Select to focus ***Disable because it is obsolete!">
		<input class="form-control" type="text" id="field2" style="margin-left: 10px; margin-top: 10px; width: 400px;" placeholder="Select and deselect to blur">
		<select class="form-control" id="field3" style="margin-left: 10px; margin-top: 10px; width: 400px;">
			<option value="">-- Select --</option>
			<option value="1">First</option>
			<option value="2">Second</option>
		</select>

	</body>
</html>
