<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>Hiden and Show Elements</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!-- jquery - link cdn -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

		<script type="text/javascript">
			function showElementByTag(tag){
				$(tag).show();
			}

			function hideElementByTag(tag){
				$(tag).hide();
			}

			function showElementByClass(cls){
				$('.'+cls).show();
			}

			function hideElementByClass(cls){
				$('.'+cls).hide();
			}

			function showElementById(id){
				$('#'+id).show();
			}

			function hideElementById(id){
				$('#'+id).hide();
			}
		</script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1 id="id_1">SELECTING ELEMENTS WITH JQUERY</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<h4>Paragraphs (p)</h4>
				</div>
				<div class="col-md-4">
					<h4>Divisions (div)</h4>
				</div>
				<div class="col-md-4">
					<h4>Fields (input)</h4>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<p class="bg-primary">This is a paragraph</p>
					<p class="bg-success">It is another paragraph</p>
				</div>

				<div class="col-md-4">
					<div style="height: 100px; width: 100px; background:#428bca;" class="div_2 pull-left"></div>
					<div style="height: 100px; width: 100px; background:#5cb85c; margin-top: 5px;" class="div_2 pull-left"></div>
				</div>

				<div class="col-md-4">
					<input type="text" style="margin-bottom: 5px;" class="form-control"/>
					<input type="text" class="form-control" />
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="hideElementByTag('p')">Hide paragraphs</button>
					<button type="button" class="btn btn-success" onclick="showElementByTag('p')">Show paragraphs</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="hideElementByClass('div_2')">Hide divs</button>
					<button type="button" class="btn btn-success" onclick="showElementByClass('div_2')">Show divs</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="hideElementByTag('input')">Hide inputs</button>
					<button type="button" class="btn btn-success" onclick="showElementByTag('input')">Show inputs</button>
				</div>

			</div>

			<hr />

			<div class="row">
				<div class="col-md-12">
					<button type="button" class="btn btn-warning" onclick="hideElementById('id_1')">Hide main header</button>
					<button type="button" class="btn btn-info" onclick="showElementById('id_1')">Show main header</button>
				</div>
			</div>
			
		</div>
	</body>
</html>
