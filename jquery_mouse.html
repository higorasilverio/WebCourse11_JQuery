<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>Jquery - Mouse</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!-- jquery - link cdn -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

		<script type="text/javascript">
			$(document).ready( function(){

				//click
				$('#div_1').click( function (){
					alert('Element clicked!')
				});

				//dblclick
				$('#div_2').dblclick( function (){
					alert('Element clicked 2 times!')
				});

				//mousedown
				$('#div_3').mousedown( function (){
					alert('You have clicked on the element and released it, or not!')
				});

				//mouseover
				$('#div_4').mouseover( function (){
					alert('You passed the mouse over the element!')
				});

				//mouseout
				$('#div_5').mouseout( function (){
					alert('Your mouse left the element!')
				});

			} );
		</script>
	</head>

	<body>
		
		<div id="div_1" style="height: 100px; width: 100px; background: #CCC; margin-top: 10px; margin-left: 10px;">Click</div>
		<div id="div_2" style="height: 100px; width: 100px; background: #0CC; margin-top: 10px; margin-left: 10px;">Dblclick</div>
		<div id="div_3" style="height: 100px; width: 100px; background: #C0C; margin-top: 10px; margin-left: 10px;">Down</div>
		<div id="div_4" style="height: 100px; width: 100px; background: #CC0; margin-top: 10px; margin-left: 10px;">Over</div>
		<div id="div_5" style="height: 100px; width: 100px; background: #888; margin-top: 10px; margin-left: 10px;">Out</div>

	</body>
</html>
