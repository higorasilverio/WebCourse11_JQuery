<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title>Tic-Tac-Toe</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!-- jquery - link cdn -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="game.js"></script>

		<script type="text/javascript">
			$(document).ready( function(){

				
			} );
		</script>
	</head>

	<body>
		
		<div id="initial_page" align="center" style="margin-top: 50px;">
			<table border="0" width="600px">
				<tbody>
					<tr>
						<td colspan="3" align="center"><h2>Tic-Tac-Toe</h2></td>
					</tr>
					<tr>
						<td align="center">
							<img src="img/jogador_1.png">
							<br>
							<input id="in_player1" type="text" maxlength="10" placeholder="Nickname Player 1">
						</td>
						<td align="center">
							<img id="btn_begin" src="img/iniciar.png">
						</td>
						<td align="center">
							<img src="img/jogador_2.png">
							<br>
							<input id="in_player2" type="text" maxlength="10" placeholder="Nickname Player 2">
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div id="stage_game" style="display: none; margin-top: 50px; text-align: center;">
			<div style="display: inline-block;">
				<img src="img/jogador_1.png">
				<br>
				<span id="out_player1"></span>
			</div>
			<div style="display: inline-block;">
				<table border="0">
					<tr>
						<td style="border-right: 1px solid red; border-bottom: 1px solid red;">
							<div class="move" id="a-1" style="width: 100px; height: 100px;"></div>
						</td>
						<td style="border-right: 1px solid red; border-bottom: 1px solid red;">
							<div class="move" id="a-2" style="width: 100px; height: 100px;"></div>
						</td>
						<td style="border-bottom: 1px solid red;">
							<div class="move" id="a-3" style="width: 100px; height: 100px;"></div>
						</td>
					</tr>
					<tr>
						<td style="border-right: 1px solid red; border-bottom: 1px solid red;">
							<div class="move" id="b-1" style="width: 100px; height: 100px;"></div>
						</td>
						<td style="border-right: 1px solid red; border-bottom: 1px solid red;">
							<div class="move" id="b-2" style="width: 100px; height: 100px;"></div>
						</td>
						<td style="border-bottom: 1px solid red;">
							<div class="move" id="b-3" style="width: 100px; height: 100px;"></div>
						</td>
					</tr>
					<tr>
						<td  style="border-right: 1px solid red;">
							<div class="move" id="c-1" style="width: 100px; height: 100px;"></div>
						</td>
						<td style="border-right: 1px solid red;">
							<div class="move" id="c-2" style="width: 100px; height: 100px;"></div>
						</td>
						<td>
							<div class="move" id="c-3" style="width: 100px; height: 100px;"></div>
						</td>
					</tr>
				</table>
			</div>
			<div style="display: inline-block;">
				<img src="img/jogador_2.png">
				<br>
				<span id="out_player2"></span>
			</div>
		</div>

	</body>
</html>
